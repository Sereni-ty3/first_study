<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理系统</title>
</head>
<body>
<h1>用户列表</h1>
<a href="/system/addinfo">添加用户</a>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>密码</th>
            <th>年龄</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for items in user_list %}
            <tr>
                <td>{{ items.id }}</td>
                <td>{{ items.name }}</td>
                <td>{{ items.password }}</td>
                <td>{{ items.age }}</td>
                <td>
                    <a href="/system/delinfo?nid={{ items.id }}">删除</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>

</table>

</body>

</html>
